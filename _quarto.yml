project:
  type: book
  output-dir: docs
book:
  title: HSMA - Web Apps with Streamlit
  author: Sammi Rosser
  date: 2024/07/31
  chapters:
  - index.qmd
  - part: An Introduction to Streamlit
    chapters:
    - hello_world_streamlit.qmd
  - part: User Inputs
    chapters:
    - introduction_to_inputs.qmd
    - text_numeric_and_selection_inputs.qmd
    - file_uploads.qmd
  - part: Outputs
    chapters:
    - file_downloads_tabular.qmd
    - file_downloads_images_charts.qmd
  cover-image: resources/cover_image_robot.jpeg
  favicon: resources/logos/hsma_logo_transparent_background_large.png
  search: true
  page-navigation: true
  back-to-top-navigation: true
  navbar:
    search: false
    background: '#8A1E1E'
    right:
    - icon: github
      href: https://github.com/hsma-programme/
      aria-label: GitHub
  sidebar:
    search: true
    style: docked
    logo: resources/logos/hsma_logo_transparent_background_large.png
    background: '#111111'
bibliography: references.bib
format:
  html:
    css: include/webex.css
    include-after-body: include/webex.js
    theme:
      dark:
      - darkly
      - theme-dark.scss
      - resources/fonts/css/lexend.css
      light:
      - flatly
      - theme-light.scss
      - resources/fonts/css/lexend.css
    grid:
      sidebar-width: 250px
